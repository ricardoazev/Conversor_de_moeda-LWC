<template>
    <lightning-card title="Conversor de moeda" icon-name="utility:currency">
        <div class="formatfile slds-var-p-around_small">
            <!--Input Amount-->
            <lightning-input 
              label="Insira o valor" 
              onchange={changeHandler} 
              name="amount"
            >
            </lightning-input>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--From Currency and To Currency-->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                <lightning-combobox 
                   label="Da Moeda" 
                   onchange={changeHandler} 
                   name="fromcurr" 
                   options={currencyOptions}
                ></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox 
                    label="Para Moeda" 
                    onchange={changeHandler} 
                    name="tocurr" 
                    options={currencyOptions}
                 ></lightning-combobox>
                </div>
            </div>

        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--Submit Button-->
          <lightning-button 
            label="Converter" 
            onclick={clickHandler} 
            variant="brand"
            ></lightning-button>
        </div>
        <template lwc:if={showOutput} >
        <div class="slds-text-align_center">
            <!--Output-->
            <p><b>Valor Convertido :</b></p>
            <p>
                <lightning-formatted-number 
                   value={convertedValue} 
                   format-style="currency" 
                   currency-code={toCurrency} 
                   currency-display-as="name"
                ></lightning-formatted-number>
            </p>
        </div>
        </template>
    </lightning-card>
</template>
